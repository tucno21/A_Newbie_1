<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="/css/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__header">
        <div class="main__photo">
          <img src="/images/image-victor.jpg" alt="photo" class="photo">
        </div>
      </div>

      <div class="card__main">
        <h2 class="main__name">Victor Crest <span>26</span></h2>
        <h3 class="main__city">London</h3>
      </div>

      <div class="card__footer">
        <div class="footer__number">
          <h3 class="number__k">80K</h3>
          <p class="number__title">Followers</p>
        </div>
        <div class="footer__number">
          <h3 class="number__k">803K</h3>
          <p class="number__title">Likes</p>
        </div>
        <div class="footer__number">
          <h3 class="number__k">1.4K</h3>
          <p class="number__title">Photos</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
